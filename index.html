<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="content">
    <div class="content-left">
        <header>
            <button class="btn">Search for places</button>
            <button class="icon-btn">G</button>
        </header>
        <main>
            <div class="icon">
                <img src="./images/blue-cloud.png">
            </div>
            <div class="temp">15C</div>
            <div class="type">Shower</div>
        </main>
        <footer>
            <div class="date">Today </div>
            <div class="location">Helsinki</div>
        </footer>
    </div>
    <div class="content-right"></div>
</div>
</body>
</html>
